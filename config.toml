baseURL = "https://JSnetSystems.github.io/"
title = "My Tech Info Site"
theme = "FixIt"

defaultContentLanguage = "en"
languageCode = "en"
enableEmoji = true

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  version = "0.2.X"

  # -------------------------
  # Home Page Configuration
  # -------------------------
  [params.home]
    rss = 10

    [params.home.profile]
      enable = true
      gravatarEmail = ""
      avatarURL = "/images/myprofile.jpg"
      title = ""
      subtitle = "Jeffrey Smith"
      typeit = true
      social = true
      disclaimer = ""

    [params.home.posts]
      enable = true
      paginate = 6
      defaultHiddenFromHomePage = false


# -------------------------
# Search Configuration
# -------------------------
[params.search]
  enable = true
  type = "lunr"
  contentLength = 4000
  placeholder = ""
  maxResultLength = 10
  snippetLength = 30
  highlightTag = "em"
  absoluteURL = false

  [params.search.algolia]
    index = ""
    appID = ""
    searchKey = ""

# -------------------------
# Code Block Settings
# -------------------------
[params.page.code]
  copy = true
  # maxShownLines = 10

# -------------------------
# Comments (Disabled)
# -------------------------
[params.page.comment]
  enable = false

  [params.page.comment.disqus]
    enable = false
    shortname = ""

  [params.page.comment.gitalk]
    enable = false
    owner = ""
    repo = ""
    clientId = ""
    clientSecret = ""

  [params.page.comment.valine]
    enable = false
    appId = ""
    appKey = ""
    placeholder = ""
    avatar = "mp"
    meta = ""
    pageSize = 10
    lang = ""
    visitor = true
    recordIP = true
    highlight = true
    enableQQ = false
    serverURLs = ""

[params.assets]
  customCSS = ["css/custom.css"]
  customJS = ["js/search.js"] 
  disableFingerprinting = false
  disablePipeline = false


# -------------------------
# Social Share Buttons
# -------------------------
[params.page.share]
  enable = true
  Twitter = true
  Facebook = false
  Linkedin = true
  github = true

# -------------------------
# Social Links
# -------------------------
[params.social]
  GitHub = "JSnetSystems"
  Linkedin = "mrjeffreyasmith/"
  Twitter = "SmittyJA"
  Email = "JSNetsystems@gmail.com"

